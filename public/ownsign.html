<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/css">
        body{
            background: url("./images/aptbuilding.jpeg") center center no-repeat;
            background-size: cover;
        }
    </style>
    <title>Management Services</title>
</head>
<body>
    <div class = "container">
        <form id="signupForm" role="signup">
                <h1>SIGN UP</h1>
                <input class="signup" id="firstName" placeholder="Please enter first name" type="text" value="" name="" aria-required="true" required>
                <input class="signup" id="lastName" placeholder="Please enter last name" type="text" value="" name="" aria-required="true" required>
                <input class="signup" id="username" placeholder="Please create an username" type="text" value="" name="" aria-required="true" required>
                <input class="signup" id="emailAddress" placeholder="Please enter an email address" type="text" value="" name="" aria-required="true" required>
                <input class="signup" id="passWord" placeholder="Please enter password" type="password" value="" name="" aria-required="true" required>
                <br></br>
                <button class="submitSignUp"type="submit">SUBMIT</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

</body>
    
</html>
